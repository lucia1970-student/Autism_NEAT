<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autism Voice Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='autism_banner.png') }}" alt="Autism Logo" height="100">
    <h2 class="mt-3">Autism Voice Classifier</h2>
    <p class="text-muted">Upload a .wav file to analyze voice features</p>
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
    <div class="mb-3">
      <label for="subject_id" class="form-label">Subject ID (Optional)</label>
      <input type="text" name="subject_id" class="form-control" placeholder="e.g. 001-A123">
    </div>

    <div class="mb-3">
      <label for="audio" class="form-label">Upload .wav file</label>
      <input type="file" name="audio" accept=".wav" class="form-control" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Analyze</button>
    </div>
  </form>
</div>

</body>
</html>
